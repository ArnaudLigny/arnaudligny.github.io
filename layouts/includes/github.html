{% macro widget(name, id, title, description) %}
<div class="panel radius" id="panel-{{ name }}">
  <div class="row">
    <div class="twelve mobile-twelve columns">
      <h4>{{ title }}</h4>
      <h5 class="subheader">{{ description }}</h5>
      <hr>
    </div>
    <div id="{{ id }}" class="twelve mobile-twelve columns">
      <dl>
        <dt>Loading</dt>
        <dd>...</dd>
      </dl>
    </div>
  </div>
</div>
{% endmacro %}
